<ng-container>
    <div class="element-bg-img">
        <img *ngIf="activeHotelInformation.img" [src]="activeHotelInformation.img" alt="" class="img-responsive"></div>
    <div class="element-left-bottom">
        <div class="ele-strip">
            <ul>
                <li><a href="#">Hotel</a></li>
                <li><a href="#">Fishing</a></li>
                <li><a href="#">Tours</a></li>
                <li class="anc-bor"><a href="#">Weather</a></li>
            </ul>
        </div>
        <div class="village">
            <h3>Righteous indignation & like</h3>
            <span class="line"> </span>
            <div class="activity_box">
                <div class="scrollbar" id="style-2">
                    <div  *ngFor="let item of hotelInformation, let i = index"
                         (click)="currentHotel.emit(i)"
                         class="activity-row">
                        <div class="activity-desc">
                            <h5>Resort Address</h5>
                            <p>{{item.weather.address}}</p>
                            <p>{{item.weather.title}}</p>
                            <h6>Tel: +{{item.phone}}</h6>
                        </div>
                        <div class="activity-img">
                            <ul>
                                <li><img [src]='item.social_info.img[0]'  [alt]="item.weather.title"/></li>
                                <li><img [src]='item.social_info.img[1] || item.img' [alt]="item.social_info.title"/></li>
                            </ul>
                        </div>
                        <div class="clear"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
